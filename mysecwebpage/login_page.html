<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login_page.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>

        <div class="container">
          <div class="form" id="loginForm">
            <h2>Login Form</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="Userrname" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Login" />
              </div>
              <p class="forget">
                Forgot Password ?
                <a href="#">Click Here</a>
              </p>
              <p class="forget" id="signup">
                Don't Have a account?
                <a href="#">Sign up</a>
              </p>
            </form>
          </div>

          <div id="signupForm" class="form form2">
            <h2>SignUp Form</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="Username" />
              </div>
              <div class="inputBox">
                <input type="email" placeholder="E - Mail" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Password" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Confirm Password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Sign Up" />
              </div>
              <p class="forget">
                Forgot Password ?
                <a href="#">Click Here</a>
              </p>
              <p class="forget" id="login">
                Already Have a account?
                <a href="#">Log In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      $("#signup").click(function () {
        $("#loginForm").addClass("hide_slow");

        // $("#signupForm").show("slow");
        setTimeout(function () {
          $(".container").animate({ height: "500px" });
          $("#signupForm").addClass("show_slow");
        }, 500);
        setTimeout(function () {
          // $(".container").animate({position: "relative"});

          $("#signupForm").css("position", "relative");
        }, 2000);
      });

      $("#login").click(function () {
        $(".container").animate({ height: "400px" });

        $("#signupForm").removeClass("show_slow");
        $("#signupForm").css("position", "absolute");

        $("#signupForm").hide("slow");
        // Animation complete.
        $("#loginForm").removeClass("hide_slow");
      });
    </script>
  </body>
</html>
